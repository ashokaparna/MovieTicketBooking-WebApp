
<div class="mainc">
    <!-- <div class = "mainc_a">
      </div> -->
      <div class = "mainc_b">
  <br>
  <span> <h1>Booking History</h1></span>
  <br>Handling
  <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Booking ID</th>
      <th scope="col">Booking Date</th>
      <th scope="col">Movie Name</th>
    </tr>
  </thead>
  <tbody>

    <tr  *ngFor ="let c of list | paginate: { itemsPerPage:7, currentPage: p }"> 
       <td> # </td>
        <td>{{c._id}}</td>
        <td>{{c.creationtime}}</td> 
      <td><button  value="{{c}}" #view (click)="onClickDetail(c)">
      View</button></td>
      </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
<div class = "mainc_c">
    <span> <h3>Booking Detail</h3></span>
    <table class="table table-striped table-dark">
        
        <tbody>
            
          <tr> <td>Theater Name</td><td>{{theatername}}</td> </tr>
            <tr><td>Movie Name </td><td>{{moviename}}</td></tr>
            <tr><td> Show Time  </td><td>{{showtime}}</td></tr>
            <tr><td>Seat Details </td><td>{{seatdetails}}</td></tr>
            <tr><td> Created At</td><td>{{bookingtime}}</td></tr>
            <tr><td> Total Amount</td><td>{{totalamount}}</td></tr>
            
            
        </tbody>
      </table>
</div>

  </div>
