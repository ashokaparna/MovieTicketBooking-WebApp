<div id="container">
  <div ng2-carouselamos class="slides-wrapper"
  [items]="items"
  [width]="900"
  [$prev]="prev"
  [$next]="next"
  [$item]="item">

  </div>
  <ng-template #prev>
    <img src ="assests/images/left.jpg" id="left">
  </ng-template>
  <ng-template #next>
    <img src ="assests/images/right.jpg" id="right">
  </ng-template>
  <ng-template #item let-item let-i="index">
    <div class="Items">
      <img src="{{item.name}}">
    </div>
  </ng-template>
</div>
